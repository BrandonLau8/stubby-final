<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white"/>
  <text x="300" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Ensemble Story Flow</text>
  <text x="300" y="50" text-anchor="middle" font-family="Arial" font-size="12">Generated by Django (Fallback)</text>

  <rect x="50" y="80" width="120" height="40" fill="lightblue" stroke="black" stroke-width="2"/>
  <text x="110" y="105" text-anchor="middle" font-family="Arial" font-size="12">Story Opening</text>

  <rect x="240" y="80" width="120" height="40" fill="lightgreen" stroke="black" stroke-width="2"/>
  <text x="300" y="105" text-anchor="middle" font-family="Arial" font-size="12">Characters Meet</text>

  <polygon points="300,140 350,170 300,200 250,170" fill="yellow" stroke="black" stroke-width="2"/>
  <text x="300" y="175" text-anchor="middle" font-family="Arial" font-size="10">Major Conflict</text>

  <rect x="150" y="230" width="120" height="40" fill="lightcoral" stroke="black" stroke-width="2"/>
  <text x="210" y="255" text-anchor="middle" font-family="Arial" font-size="12">Climax</text>

  <rect x="330" y="230" width="120" height="40" fill="lightgray" stroke="black" stroke-width="2"/>
  <text x="390" y="255" text-anchor="middle" font-family="Arial" font-size="12">Resolution</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>

  <line x1="170" y1="100" x2="240" y2="100" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="120" x2="300" y2="140" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="275" y1="190" x2="230" y2="230" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="325" y1="190" x2="370" y2="230" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>