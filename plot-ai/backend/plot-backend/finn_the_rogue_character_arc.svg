<svg width="500" height="350" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white"/>
  <text x="250" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Finn the Rogue Journey</text>
  <text x="250" y="50" text-anchor="middle" font-family="Arial" font-size="12">Character Arc (Fallback Template)</text>

  <rect x="50" y="80" width="120" height="40" fill="lightblue" stroke="black" stroke-width="2"/>
  <text x="110" y="105" text-anchor="middle" font-family="Arial" font-size="11">Introduction</text>

  <rect x="190" y="80" width="120" height="40" fill="lightgreen" stroke="black" stroke-width="2"/>
  <text x="250" y="105" text-anchor="middle" font-family="Arial" font-size="11">Personal Goal</text>

  <rect x="330" y="80" width="120" height="40" fill="lightyellow" stroke="black" stroke-width="2"/>
  <text x="390" y="105" text-anchor="middle" font-family="Arial" font-size="11">Challenge</text>

  <polygon points="250,150 300,180 250,210 200,180" fill="orange" stroke="black" stroke-width="2"/>
  <text x="250" y="185" text-anchor="middle" font-family="Arial" font-size="10">Choice?</text>

  <rect x="120" y="240" width="120" height="40" fill="lightcoral" stroke="black" stroke-width="2"/>
  <text x="180" y="265" text-anchor="middle" font-family="Arial" font-size="11">Growth</text>

  <rect x="260" y="240" width="120" height="40" fill="lightgray" stroke="black" stroke-width="2"/>
  <text x="320" y="265" text-anchor="middle" font-family="Arial" font-size="11">Contribution</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>

  <line x1="170" y1="100" x2="190" y2="100" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="310" y1="100" x2="330" y2="100" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="370" y1="120" x2="270" y2="150" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="225" y1="195" x2="200" y2="240" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="275" y1="195" x2="300" y2="240" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>