  <rect x="50" y="250" width="100" height="50" fill="lightcoral" stroke="black"/>
  <text x="100" y="280" text-anchor="middle" font-family="Arial">End</text>
  <line x1="100" y1="100" x2="100" y2="150" stroke="black" marker-end="url(#arrowhead)"/>
