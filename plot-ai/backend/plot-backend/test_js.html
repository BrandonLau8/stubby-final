<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
    <button onclick="testFunction()">Test Button</button>
    <div id="result"></div>

    <script>
        function testFunction() {
            console.log('Test function called');
            document.getElementById('result').innerHTML = 'Button works!';
        }
    </script>
</body>
</html>
